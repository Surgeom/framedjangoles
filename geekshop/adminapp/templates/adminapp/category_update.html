{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-3 mx-auto">
    <form class="form-horizontal" action="{% url 'admin_staff:category_update' category_to_update.pk  %}" method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input class="form-control" type="submit" value="Изменить">
    </form>
</div>
<div class="card-footer">
    <a href="{% url 'adminapp:categories' %}">
        <button class="btn btn-success">Продукты</button>
    </a>
</div>
{% endblock %}
