{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="hero-white">
    {% include 'includes/inc_main_menu.html' %}
</div>
<div class="details">
    {% include 'includes/inc_category_menu.html' %}

    <div class="details-products">
        <div class="details-slider">
            <div class="slider-product">
                <img src="/media/{{ product.img }}" width="400" height="400">
            </div>
            <div class="slider-control">
                <div class="block">
                    <a href="#"><img src="/media/{{ product.img}}" width="50" height="50" alt=""></a>
                </div>
                <div class="block">
                    <a href="#"><img src="/media/{{ product.img }}" width="50" height="50" alt=""></a>
                </div>
                <div class="block">
                    <a href="#"><img src="/media/{{ product.img }}" width="50" height="50" alt=""></a>
                </div>
            </div>
        </div>

        <div class="description">
            <h3 class="big-bold">{{ product.name }}</h3>
            <p class="price">{{ product.price }} <span>руб</span></p>
            <a href="{% url 'basket:add' product.pk %}" class="red-button">
                заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="description-text">
                {{ product.description }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
